<!-- JS: ‡∏ß‡∏≤‡∏á‡πÑ‡∏ß‡πâ‡∏´‡∏•‡∏±‡∏á element ‡∏´‡∏£‡∏∑‡∏≠‡∏ï‡∏≠‡∏ô‡∏à‡∏ö body -->
<script>
  (function(){
    const audio = document.getElementById('audio');
    const playBtn = document.getElementById('playBtn');
    const progressBar = document.getElementById('progressBar');
    const progressWrap = document.getElementById('progressWrap');
    const curTime = document.getElementById('curTime');
    const durTime = document.getElementById('durTime');
    const heart = document.getElementById('heart');

    // helper: format seconds to M:SS
    function formatTime(t){
      if (isNaN(t)) return '0:00';
      const m = Math.floor(t/60);
      const s = Math.floor(t%60).toString().padStart(2,'0');
      return `${m}:${s}`;
    }

    // load metadata to show duration
    audio.addEventListener('loadedmetadata', ()=> {
      durTime.textContent = formatTime(audio.duration);
    });

    // update progress while playing
    audio.addEventListener('timeupdate', ()=> {
      const pct = (audio.currentTime / audio.duration) * 100 || 0;
      progressBar.style.width = pct + '%';
      curTime.textContent = formatTime(audio.currentTime);
    });

    // play / pause toggle
    playBtn.addEventListener('click', ()=>{
      if (audio.paused){
        audio.play();
      } else {
        audio.pause();
      }
    });

    // update button state
    audio.addEventListener('play', ()=>{
      playBtn.textContent = '‚ùö‚ùö';
      playBtn.classList.add('pause');
      heart.classList.add('pulse');
    });
    audio.addEventListener('pause', ()=>{
      playBtn.textContent = '‚ñ∂';
      playBtn.classList.remove('pause');
      heart.classList.remove('pulse');
    });
    audio.addEventListener('ended', ()=>{
      playBtn.textContent = '‚ñ∂';
      playBtn.classList.remove('pause');
      heart.classList.remove('pulse');
      audio.currentTime = 0;
    });

    // click on progress to seek
    progressWrap.addEventListener('click', (e)=>{
      const rect = progressWrap.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const pct = x / rect.width;
      audio.currentTime = pct * audio.duration;
    });

    // optional: clicking cover toggles play
    document.getElementById('coverImg').addEventListener('click', ()=>{
      if (audio.paused) audio.play(); else audio.pause();
    });

    // preload (improve UX)
    audio.load();

    // fallback: if metadata not ready, try set duration text later
    setTimeout(()=> {
      if (isNaN(audio.duration) === false) durTime.textContent = formatTime(audio.duration);
    }, 1000);

  })();
</script>
